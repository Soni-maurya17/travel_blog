{% extends 'layout/base.html' %}


{% block css %}
    
{% endblock css %}

{% block content %}
    
    {% for item in articles %}
        <div class="container">
            <div class="row">
                <div class="col-md-2">
                    <img src="{{item.image.url}}" alt="{{item.title}}" srcset="" class="rounded-2 pt-2"
                     height="150" width="150">
                </div>
                <div class="col">
                    <h2>{{item.title}}</h2>
                    <p>
                        {{item.content|truncatechars:150}}
                    </p>
                    <a href="{% url 'article' item.id %}">read article</a>
                </div>
            </div>
        </div>
    {% endfor %}
        
{% endblock content %}
